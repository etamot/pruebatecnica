<div class="overflow-x-auto">
  <table class="table">
    <!-- head -->
    <thead>
      <tr>
        <th>
          <label>
            <input type="checkbox" class="checkbox" />
          </label>
        </th>
        <th>Nombre</th>
        <th>Descipcion</th>
        <th>Estrellas</th>
        <th>Habilitado</th>
      </tr>
    </thead>
    <tbody>
      <!-- row 1 -->

      @for (hotel of hoteles(); track hotel.id){

        <tr>
          <th>
            <label>
              <input type="checkbox" class="checkbox" />
            </label>
          </th>
          <td>
            <div class="flex items-center gap-3">
              <div class="avatar">
                <div class="mask mask-squircle h-12 w-12">
                  <img
                    [src]="hotel.imagen | hotelImage"
                    [alt]="hotel.nombre" />
                </div>
              </div>
              <div>
                <a [routerLink]="['/admin/hoteles', hotel.id]" class="font-bold hover:text-accent transition-colors duration-300">{{hotel.nombre}}</a>
                <div class="text-sm opacity-50">{{hotel.ubicacion}}</div>
              </div>
            </div>
          </td>

          <td>{{hotel.descripcion | slice : 0: 200}}...</td>

          <td>
            {{ hotel.estrellas}}
            <br />
            <span class="badge badge-ghost badge-sm">Estrellas</span>
          </td>

          <td>
            <button class="btn btn-ghost btn-xs">Habilitar</button>
          </td>
          <th>
            <a [routerLink]="['/admin/hoteles', hotel.id]"
              class="btn btn-ghost text-accent btn-xs"
            >Detalles </a>
          </th>
        </tr>
      }


  </table>
</div>
